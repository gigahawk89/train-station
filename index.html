<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>


</head>

    <body>
        <div class="jumbotron text-center">
            <h1 class="display-3">Train Station</h1>
            <h2 class="display-6">I think I can, I think I can, I think I can, I think I can, I think I can, I think I can</h2>
        </div>
        <div class="card">
            <h2 class="table-tittle">Current Employees</h2>
            <div class="card-body">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>

        <form>
            <div class="form-group col-md-6">
                <label for="Train-Name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Train-Name">
            </div>
            <div class="form-group col-md-6">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter-Destination">
            </div>
            <div class="form-group col-md-6">
                <label for="First-Train">First Train Time(HH:mm-Military-Time</label>
                <input type="text" class="form-control" id="first-train" placeholder="First-Train">
            </div>
            <div class="form-group col-md-6">
                <label for="Frequency">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
            </div>

            <button type="submit col-md-6" class="btn btn-primary" id="submit">Submit</button>
        </form>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
       
        

 </body>

 </html>
